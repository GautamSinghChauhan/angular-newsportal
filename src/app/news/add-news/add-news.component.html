<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Add News</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" formControlName="title" class="form-control" />
              <div
                *ngIf="
                  newsForm.get('title')?.errors &&
                  newsForm.get('title')?.touched
                "
                class="invalid-feedback"
              >
                Title is required
              </div>
            </div>
            <div class="form-group">
              <label for="content">Content:</label>
              <textarea
                formControlName="content"
                class="form-control"
              ></textarea>
              <div
                *ngIf="
                  newsForm.get('content')?.errors &&
                  newsForm.get('content')?.touched
                "
                class="invalid-feedback"
              >
                Content is required
              </div>
            </div>
            <div class="form-group">
              <label for="image">Image URL:</label>
              <input type="text" formControlName="image" class="form-control" />
              <div
                *ngIf="
                  newsForm.get('image')?.errors &&
                  newsForm.get('image')?.touched
                "
                class="invalid-feedback"
              >
                Image URL is required
              </div>
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input
                type="text"
                formControlName="author"
                class="form-control"
              />
              <div
                *ngIf="
                  newsForm.get('author')?.errors &&
                  newsForm.get('author')?.touched
                "
                class="invalid-feedback"
              >
                Author is required
              </div>
            </div>
            <button
              type="submit"
              [disabled]="!newsForm.valid"
              class="btn btn-primary"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isFormSubmitted" class="text-success mt-3">News Added Successfully here!</div>
</div>

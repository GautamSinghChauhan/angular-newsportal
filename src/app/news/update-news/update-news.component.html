<div class="container mt-5">
    <h1 class="mb-4">Update News</h1>
    <form [formGroup]="updateNewsForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" formControlName="content" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input id="image" class="form-control" formControlName="image">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" formControlName="date" type="date">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Update News</button>
      </div>
    </form>
  </div>

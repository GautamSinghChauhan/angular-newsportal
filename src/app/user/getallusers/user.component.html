<div class="container mt-5">
  <button routerLink="/user-registration" class="btn btn-primary mb-3 float-right bg-success">User Registration</button>
</div>
<div class="container pt-5 align-items-center">
  <h2 class="mb-4">All Users</h2> 
  <ul class="list-group mb-5">
    <li class="list-group-item" *ngFor="let user of pagedUsers">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ user.username }}</h5>
          <p class="mb-1">{{ user.email }}</p>
        </div>
      </div>
    </li>
  </ul>
  
  
  <!-- Previous Button -->
  <button class="btn btn-primary mr-2" (click)="previousPage()" [disabled]="isPreviousDisabled()">Previous</button>
  
  <!-- Next Button -->
  <button class="btn btn-primary" (click)="nextPage()" [disabled]="isNextDisabled()">Next</button>
</div>
